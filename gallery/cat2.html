<style type="text/css">
* {
    text-align:center;
    /*height: 600px;*/

}
body {
    padding: 20px;
    background: #871200;

}
p {

}
.container {

    padding-bottom: 20px;
    background: #d32f2f;

}

   <body>

      <div class="container" style="width: 100%;">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="carousel slide" id="carousel-314406">
                <!-- <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carousel-314406">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-314406">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-314406">
                    </li>
                </ol>
 -->
                <ol class="carousel-indicators">
                    {{range $k,$v :=.gallery_cat}}
                        <li class="{{if eq $k 0}}active{{end}}" data-slide-to="{{$k}}" data-target="#carousel-314406">
                        </li>
                    {{end}}
                </ol>

                <div class="carousel-inner">
                    {{range $k,$v :=.gallery_cat}}
                        <div class="item {{if eq $k 0}}active{{end}}">
                        <img alt="" src="{{$v.Photo}}?imageView2/2/w/700" />
                        <div class="carousel-caption">
                            <h4>
                                {{$k}}
                            </h4>
                            <p>
                                {{$v.Desc}}
                            </p>
                        </div>
                        </div>
                    {{end}}

                </div> <a class="left carousel-control" href="#carousel-314406" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href="#carousel-314406" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
